<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>JQUERY SEDERHANA</title>
</head>

<body style="background-image: url(tasbih.jpg);">
    <div style="margin-right: 10px; margin-left: 10em; margin-top: 10em;">
        <h1 style=""></h1>
        <button type="button" class="btn-tasbih btn-primary">TASBIH</button> 
        <button type="button" class="btn-reset btn-primary">RESET</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        //Ketika dokumen HTML sudah siap di reload
        $(document).ready(function() {
            //set nilai awal
            var nilai = 1;
            //ketika tombol tekan di klik
            $(".btn-tasbih").on("click", function() {
                //menambah
                $("h1").html(nilai++);
            });
            $(".btn-reset").on("click", function() {
                //reset jadi 0
                $("h1").html(nilai=0);
            });
        });
    </script>
</body>
</html>
